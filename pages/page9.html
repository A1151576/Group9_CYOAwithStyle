    <title>Bow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <img class="bow" src="https://i.ytimg.com/vi/0GzaTKd4YjQ/maxresdefault.jpg" height="500px">

    <p class="bow-text"> You bow to the one who saved you from slaughter. </p>
    <p class="bow-text"> With the three gods defeated, he is the last that remains in this land. </p>
    <p class="bow-text"> With the followers you gained, and your own support, he rises to power never before seen. </p>
    <p class="bow-text"> The End.</p>
